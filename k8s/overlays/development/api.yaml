---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: files
spec:
  capacity:
    storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: files
spec:
  resources:
    requests:
      storage: 128Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: api
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 256m
              memory: 256Mi
            limits:
              cpu: 512m
              memory: 512Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api
spec:
  minReplicas: 1
  maxReplicas: 3
