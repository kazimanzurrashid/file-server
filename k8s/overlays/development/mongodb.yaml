---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  capacity:
    storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  resources:
    requests:
      storage: 128Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  template:
    spec:
      containers:
        - name: mongodb
          resources:
            requests:
              cpu: 64m
              memory: 64Mi
            limits:
              cpu: 128m
              memory: 256Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mongodb
spec:
  minReplicas: 1
  maxReplicas: 3
